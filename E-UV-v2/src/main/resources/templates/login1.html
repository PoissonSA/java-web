<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>

<form action="/User/toLogin.do" method="post">
    <table border="1px">
        <tr>
            <td width="20%">用户名</td>
            <td width="80%"><input type="text" name="userName"/></td>
        </tr>
        <tr>
            <td width="20%">密码</td>
            <td width="80%"><input type="password" name="password"/></td>
        </tr>
        </tr>
        <td width="20%"><p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="登录">
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
</form>


</body>
</html>
