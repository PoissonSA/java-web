<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>主页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon"  href="favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" type="text/css" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" type="text/css" rel="stylesheet">
    <link   rel="stylesheet" type="text/css"  href="/css/animate.css" >
    <link  rel="stylesheet"  type="text/css" href="/css/style.css?v=4.1.0"  >
</head>
<body>
<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h4>Tous les évaluations</h4>
                </div>
                <div class="ibox-content">
                    <div class="project-list">
                        <table class="table table-hover">
                            <tbody>
<!--                            {% for evaluation in evaluations %}-->
                            <tr th:each="evaluation:${evaluations}">
<!--                                {% if evaluation.evalid %}-->
                                <div th:switch = "${evaluation.evaild}">
                                    <td th:case="true" class="project-status">
                                        <span class="label label-primary">Ouvert </span>
                                    </td>
                                    <td th:case="false" class="project-status">
                                            <span class="label label-danger">Fermé</span>
                                    </td>
                                </div>

                                <td class="project-title">
                                    <a href="#" th:inline="text">[[${evaluation.etitle}]]  -   [[${evaluation.edesp}]]</a>
                                    <br/>
                                    <small th:inline="text">Temps de creation : [[ ${evaluation.ecreated}]]</small>
                                    <br/>
                                    <small th:inline="text">Pour   [[${evaluation.eduration}]]  heures</small>
                                </td>
                                <td class="project-actions">
                                    <a href="#" th:onclick="'gotoReponsePage(\'' + ${evaluation.eid} + '\');'" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> Consulter </a>
                                </td>
                            </tr>
<!--                            {% endfor %}-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<script src="/js/hAdmin.js?v=4.1.0"></script>
<script type="text/javascript" src="/js/homePage.js"></script>
<script src="/js/plugins/pace/pace.min.js"></script>
<script src="/js/evaluation/evaluations.js"></script>

</body>
</html>
