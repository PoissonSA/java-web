<body>
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Proposer une évaluation</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-12">
                <form role="form" action="/Evaluation/createEvaluation.do" method="post">
                    <div class="form-group">
                        <label>Titre</label>
                        <input type="text" placeholder="Entrer votre titre" class="form-control" name="etitle"required="true">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" placeholder="Entrer votre Description" class="form-control" name="edescp" required="true">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label>Duration</label>-->
<!--                        <input type="text" placeholder="Entrer votre duration(in hours)" class="form-control" name="eduration" required="true">-->
<!--                    </div>-->
                    <div class="form-group">
                        <label>Sélectionner la date et l'heure</label>
                        <!--指定 date标记-->
                        <div class='input-group date' id='datetimepicker2'>
                            <input type='text' class="form-control" placeholder="Sélectionner la date et l'heure" required="true"  name="eduration1" />
                            <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Contenu</label>
                        <textarea class="form-control" name="econtent" placeholder="Entrer votre contenu" rows="5" required="true"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
                            <strong>Publier</strong>
                        </button>
                    </div>
                    <p class="text-center"  th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"><small>错误信息</small></p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js?v=2.1.4"></script>
